        <div class="search-box">

    <script>
        const keywordInput = document.getElementById('keyword');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');

        let debounceTimer;
        let currentSearch = '';

        // Debounced search function
        function debounceSearch(query) {
            clearTimeout(debounceTimer);

            debounceTimer = setTimeout(() => {
                performSearch(query);
            }, 300);
        }

        // Perform search
        async function performSearch(query) {
            const trimmedQuery = query.trim();

            if (trimmedQuery.length === 0) {
                showEmptyState();
                return;
            }

            currentSearch = trimmedQuery;
            showLoading();

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(trimmedQuery)}`);

                if (!response.ok) {
                    throw new Error('Search request failed');
                }

                const results = await response.json();

                // Only update if this is still the current search
                if (currentSearch === trimmedQuery) {
                    displayResults(results, trimmedQuery);
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to perform search. Please check if the server is running.');
            }
        }

        // Display search results
        function displayResults(data, query) {
            // Handle new response format with meta
            const results = data.results || data;
            const meta = data.meta || {};
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No results found for "' + escapeHtml(query) + '"</div>';
                statsDiv.textContent = 'No matches found';
                return;
            }

            let statsText = `Found ${results.length} result${results.length > 1 ? 's' : ''} for "${query}"`;
            if (meta.queryTimeMs !== undefined) {
                statsText += ` (${meta.queryTimeMs}ms)`;
            }
            statsDiv.textContent = statsText;

            const html = results.map(result => {
                const truncatedDesc = truncateText(result.description, 200);
                const matchTypeBadge = getMatchTypeBadge(result.matchType);

                return `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-title">${escapeHtml(result.title)}</div>
                            <div class="result-score">
                                <span class="similarity">Score: ${result.similarity}</span>
                                <span class="match-type">${matchTypeBadge}</span>
                            </div>
                        </div>
                        <div class="result-description">${escapeHtml(truncatedDesc)}</div>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = html;
        }

        // Get match type badge text
        function getMatchTypeBadge(type) {
            const badges = {
                'prefix': 'ğŸ“ Prefix',
                'contains': 'ğŸ”¤ Contains',
                'fuzzy': 'ğŸ¯ Fuzzy'
            };
            return badges[type] || type;
        }

        // Show loading state
        function showLoading() {
            resultsDiv.innerHTML = '<div class="loading">â³ Searching...</div>';
            statsDiv.textContent = 'Searching...';
        }

        // Show empty state
        function showEmptyState() {
            resultsDiv.innerHTML = `
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                    <p>Type to search for books...</p>
                </div>
            `;
            statsDiv.textContent = '';
        }

        // Show error message
        function showError(message) {
            resultsDiv.innerHTML = `<div class="error">âŒ ${escapeHtml(message)}</div>`;
            statsDiv.textContent = '';
        }

        // Utility: Truncate text
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) {
                return text || '';
            }
            return text.substring(0, maxLength) + '...';
        }

        // Utility: Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listener for input
        keywordInput.addEventListener('input', (e) => {
            debounceSearch(e.target.value);
        });

        // Initial state
        showEmptyState();

        // Focus on input on load
        keywordInput.focus();

        // ============================================================================
        // Admin Panel Functions
        // ============================================================================

        let adminOpen = false;

        // Toggle admin panel
        function toggleAdmin() {
            adminOpen = !adminOpen;
            const content = document.getElementById('admin-content');
            const toggleText = document.getElementById('toggle-text');
            
            if (adminOpen) {
                content.classList.add('active');
                toggleText.textContent = 'éš±è—';
                refreshStats();
            } else {
                content.classList.remove('active');
                toggleText.textContent = 'é¡¯ç¤º';
            }
        }

        // Show admin message
        function showAdminMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('admin-messages');
            const messageEl = document.createElement('div');
            messageEl.className = `admin-message ${type}`;
            messageEl.textContent = message;
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(messageEl);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => messageEl.remove(), 300);
            }, 5000);
        }

        // Disable all admin buttons
        function disableAdminButtons(disabled) {
            const buttons = document.querySelectorAll('.admin-button');
            buttons.forEach(btn => btn.disabled = disabled);
        }

        // Refresh statistics
        async function refreshStats() {
            try {
                const response = await fetch('/admin/data/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('stat-records').textContent = data.data.totalRecords.toLocaleString();
                    document.getElementById('stat-table').textContent = data.data.tableSize;
                    document.getElementById('stat-index').textContent = data.data.indexSize;
                    document.getElementById('stat-total').textContent = data.data.totalSize;
                }
            } catch (error) {
                console.error('Stats error:', error);
                showAdminMessage('ç„¡æ³•å–å¾—çµ±è¨ˆè³‡æ–™', 'error');
            }
        }

        // Generate test data
        async function generateData(count) {
            if (!confirm(`ç¢ºå®šè¦ç”¢ç”Ÿ ${count.toLocaleString()} ç­†æ¸¬è©¦è³‡æ–™å—ï¼Ÿ`)) {

            }

            disableAdminButtons(true);
            showAdminMessage(`æ­£åœ¨ç”¢ç”Ÿ ${count.toLocaleString()} ç­†è³‡æ–™...`, 'info');

            try {
                const response = await fetch('/admin/data/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count })
                });

                if (!response.ok) throw new Error('Failed to generate data');
                
                const data = await response.json();
                if (data.success) {
                    showAdminMessage(
                        `âœ… æˆåŠŸç”¢ç”Ÿ ${data.data.insertedCount.toLocaleString()} ç­†è³‡æ–™ (è€—æ™‚: ${data.data.executionTimeMs.toFixed(2)}ms)`,
                        'success'
                    );
                    await refreshStats();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Generate error:', error);
                showAdminMessage(`âŒ ç”¢ç”Ÿè³‡æ–™å¤±æ•—: ${error.message}`, 'error');
            } finally {
                disableAdminButtons(false);
            }
        }

        // Clear all data
        async function clearData() {
            if (!confirm('âš ï¸ ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                return;
            }

            disableAdminButtons(true);
            showAdminMessage('æ­£åœ¨æ¸…ç©ºè³‡æ–™...', 'info');

            try {
                const response = await fetch('/admin/data/clear', {

                });

                if (!response.ok) throw new Error('Failed to clear data');
                
                const data = await response.json();
                if (data.success) {
                    showAdminMessage(
                        `âœ… æˆåŠŸåˆªé™¤ ${data.data.deletedCount.toLocaleString()} ç­†è³‡æ–™ (è€—æ™‚: ${data.data.executionTimeMs.toFixed(2)}ms)`,
                        'success'
                    );
                    await refreshStats();
                    showEmptyState();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Clear error:', error);
                showAdminMessage(`âŒ æ¸…ç©ºè³‡æ–™å¤±æ•—: ${error.message}`, 'error');
            } finally {
                disableAdminButtons(false);
            }
        }

        // Rebuild indexes
        async function rebuildIndexes() {
            if (!confirm('ç¢ºå®šè¦é‡å»ºç´¢å¼•å—ï¼Ÿé€™å¯èƒ½éœ€è¦ä¸€äº›æ™‚é–“ã€‚')) {
                return;
            }

            disableAdminButtons(true);
            showAdminMessage('æ­£åœ¨é‡å»ºç´¢å¼•...', 'info');

            try {
                const response = await fetch('/admin/data/rebuild-indexes', {
                    method: 'POST'
                });

                if (!response.ok) throw new Error('Failed to rebuild indexes');
                
                const data = await response.json();
                if (data.success) {
                    showAdminMessage(
                        `âœ… ${data.data.status} (è€—æ™‚: ${data.data.executionTimeMs.toFixed(2)}ms)`,
                        'success'
                    );
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Rebuild error:', error);
                showAdminMessage(`âŒ é‡å»ºç´¢å¼•å¤±æ•—: ${error.message}`, 'error');
            } finally {
                disableAdminButtons(false);
            }
        }

        // Load initial stats on page load
        refreshStats();
    </script>
